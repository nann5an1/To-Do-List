<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-bg">
        <fieldset id="bg-fieldset"><legend><b>TO-DO-LIST</b></legend>
            <div id="input">
                <input id="input-text" type="text">
                <button class="btn add" id="add-btn">Add</button>
                <button class="btn del" id="del-btn">Delete</button>
            </div>
            <!-- <div id="output"> -->
                <fieldset id="output-fieldset"><legend><b>LIST</b></legend>
                    <div id="output-div">
                        <!-- <ul id="output-list"></ul> -->
                    </div>
                </fieldset>
            <!-- </div> -->
            <ul id="list">
            </ul>
        </fieldset>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
